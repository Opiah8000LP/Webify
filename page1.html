<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RgY Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">RgY Music</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Browse</a>
            <a href="#">Library</a>
            <a href="#">Premium</a>
        </div>
    </div>

    <div class="hero">
        <h1>Discover New Music</h1>
        <p>Your favorite songs, all in one place</p>
        <button class="cta-button">Start Listening</button>
    </div>

    <div class="albums-section">
        <h2>Popular Albums</h2>
        <div class="album-container">
            <div class="album-card">
                <img src="https://via.placeholder.com/200" alt="Album 1">
                <div class="album-title">Album Title 1</div>
            </div>
            <div class="album-card">
                <img src="https://via.placeholder.com/200" alt="Album 2">
                <div class="album-title">Album Title 2</div>
            </div>
            <!-- Add more album cards as needed -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 RgY Music. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
