<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Chat - Name Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Enter Your Chat Name</h1>
    <p>Please choose a unique name to join the chat.</p>

    <div class="form-container">
        <input type="text" id="username" placeholder="Enter name..." maxlength="15">
        <button onclick="checkNameAvailability()">Submit</button>
    </div>

    <div id="error-message" class="error-message">
        NAME NOT AVAILABLE
    </div>
</div>

<script src="scripts.js"></script>

</body>
</html>
