<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Welcome to the Chat</h1>
    <div id="welcome-message"></div>

    <div class="chat-area">
        <p>Start chatting here...</p>
        <!-- Add your chat interface here -->
    </div>

    <button onclick="logout()">Logout</button>
</div>

<script>
// Fetch the saved username from localStorage
window.onload = function() {
    const username = localStorage.getItem('username');
    if (username) {
        document.getElementById('welcome-message').innerText = `Welcome, ${username}!`;
    } else {
        window.location.href = 'index.html';  // Redirect back to the name selection page if no username is set
    }
};

// Logout function to clear localStorage and go back to the name selection page
function logout() {
    localStorage.removeItem('username');
    window.location.href = 'index.html';  // Redirect to the name selection page
}
</script>

</body>
</html>
